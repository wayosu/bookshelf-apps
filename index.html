<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">üìö Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <label for="inputBookIsComplete">Selesai dibaca ?</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
          <button id="bookSubmit" type="submit">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2>üîçCari Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" />
          <button id="searchSubmit" type="submit">Cari</button>
        </form>
      </section>

      <section class="book_shelf" id="searchResults">
        <div class="header_book_shelf">
          <h2>Search Results</h2>
          <p>Total: <span id="searchResultCount"></span></p>
        </div>

        <div id="resultBookshelf" class="book_list"></div>
      </section>

      <section id="unfnsBook" class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section id="fnsBook" class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <div id="editModal" class="modal modal-edit">
      <div class="modal-icon"><span>‚úèÔ∏è</span> Edit Book</div>
      <form id="editBook"">
        <input id="editBookTitle" type="text" required />
        <input id="editBookAuthor" type="text" required />
        <input id="editBookYear" type="number" required />
        <button onclick="closeModalEdit()" class="editBtnCancel" type="button">Cancel</button>
        <button id="editBookSubmit" class="editBtnSubmit" type="submit">Edit</button>
      </form>
    </div>
    <div id="backdrop2" class="backdrop"></div>


    <div id="myModal" class="modal">
      <div class="modal-icon"><span>‚ÑπÔ∏è</span> Informasi</div>
      <p id="modalContent"></p>
      <button onclick="closeModal()">Tutup</button>
    </div>
    <div id="backdrop" class="backdrop"></div>

    <script src="index.js"></script>
  </body>
</html>
